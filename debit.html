<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="debit.css">
    <title>Debit card</title>
</head>
<body>
    <div class="total">
        <div class="top">
            <div class="mcard"><img src="https://www.svgrepo.com/show/355117/mastercard.svg"></div>
            <div style="font-size: 26px;">Master Card</div>
            <div class="chip"><img src="chip.png"></div>
        </div>
        <div class="mid">
            <div class="cnum"><p>Card Number</p></div>
            <div class="cnumdig">
                <div class="space">6666</div>
                <div class="space">6666</div>
                <div class="space">9999</div>
                <div class="space">9999</div>
            </div>
        </div>
        <div class="bot">
            <div class="name">V R N M Teki</div>
            <div style="display: block; margin: auto;">
                <div style="font-size: 15px;">Valid Thru</div>
                <div style="text-align: center; font-size: 20px;">1/2</div>
            </div>
        </div>
    </div>
</body>
</html>
